<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>陣列進階操作 map()</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/02-14.css">
</head>
<body>
    <div id="app">
        <ul class="tit bgcolor">
            <li>名字 + 性別</li>
        </ul>
        <div class="itemList">
            <ul id="itemBox" class="tit">
                <li>小豬</li>
            </ul>
        </div>
    </div>
    <script>
        // 01 用原資料 建立處理好的新陣列
        //  02forEach組字串
        // 03 DOM
        var arr = [
            {
                name: "遊戲",
                sex: "boy"
            },
            {
                name: "幸子",
                sex: "girl"
            },
            {
                name: "城之內",
                sex: "boy"
            },
            {
                name: "海馬",
                sex: "boy"
            },
            {
                name: "本田",
                sex: "boy"
            }
        ]

        var newArr=arr.map(function(item){
             return item.name + item.sex;
        })

        var html= '';
        newArr.forEach((item)=>{
            html+=`<li>${item}<li>`;
        })

        var itemBox = document.getElementById('itemBox');
        itemBox.innerHTML = html;
    
    </script>
</body>
</html>
