<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取得字串位置 indexOf</title>
</head>
<body>

  <!-- 陣列也有這方法 回傳索引直 跟find filter不太同 -->

    <script>
        
        var arr = ["mike", "jacky", "andy", "ash", "scars"];
        var str = "123@456789";

        console.log(arr.indexOf("andy")); //2
        console.log(str.indexOf("@")); //3
        
    </script>
    
</body>
</html>
